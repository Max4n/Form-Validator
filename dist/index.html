<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.ico">
	<script src="https://kit.fontawesome.com/2e0d00fb84.js" crossorigin="anonymous"></script>
<link href="main.css" rel="stylesheet"></head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="mail-form">
						<span class="login100-form-title p-b-26">
							Welcome
						</span>
						<div class="wrap-input100 validate-input" id="error-mail"> 
							<input class="input100" id="mail-input" type="text" name="email">
							<span class="focus-input100" data-placeholder="Email"></span>
						</div>
					<div class="wrap-input100 validate-input" id="error-password" data-validate="Enter password">
						<span class="btn-show-pass" id="show-password">
							<i class="fas fa-eye"></i>
						</span>
						<input class="input100" id="password-input" type="password" name="pass">

						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="#">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<script src="vendors~main.js"></script><script src="main.js"></script></body>

</html>
